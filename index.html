<!DOCTYPE html>
<html lang="en">
<head>
    <!--<base href="/">-->
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge,chrome=1">
    <title>Henry Hug - Software Engineer</title>
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0">
    <meta name="viewport" content="width=device-width">

    <!--STYLE-->
    <link rel="icon" href="assets/image/favicon.ico">
    <link rel="stylesheet" type="text/css" href="assets/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/animate.css">
    <link rel="stylesheet" type="text/css" href="assets/css/perfect-scrollbar.css">
    <link rel="stylesheet" type="text/css" href="assets/css/md-pro.css">
    <link rel="stylesheet" type="text/css" href="assets/css/main.css">

    <!--SCRIPT-->
    <script type="text/javascript" src="assets/js/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="assets/js/perfect-scrollbar.min.js"></script>
</head>
<body class="bootstrap-collapse">

<div class="loader">
    <svg class="circular" viewBox="25 25 50 50">
        <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10"/>
    </svg>
</div>

<div class="wrapper wrapper-full-page invisible" id="toggle-content">

    <!--NAVBAR-->
    <nav class="navbar navbar-primary navbar-transparent navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button id="toggle-menu" class="navbar-toggle collapsed" data-target="#menu-example" data-toggle="collapse" type="button">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse" id="menu-example">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="views/dashboard.html">
                            <i class="fa fa-sliders"></i> Dashboard
                        </a>
                    </li>
                    <li>
                        <a href="views/resume.html">
                            <i class="fa fa-newspaper-o"></i> Resume
                        </a>
                    </li>
                    <li>
                        <a href="views/portfolio.html">
                            <i class="fa fa-television"></i> Portfolio
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!--CONTENT-->
    <div class="full-page login-page" filter-color="black">
        <div class="content">
            <div class="container">
                <div class="row">
                    <div class="col-md-4 col-sm-6 col-md-offset-4 col-sm-offset-3">
                        <div class="card card-profile" style="background-color: transparent; box-shadow: none; -webkit-box-shadow: none">
                            <div class="card-avatar" style="max-height: 250px; max-width: 250px">
                                <a href="index.html">
                                    <img src="assets/image/avatar.jpg">
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <h2 class="job-title-1 animated">Software</h2>
                <h2 class="job-title-2 animated">Engineer</h2>
                <h2 class="job-title-3 text-center animated">Software Engineer</h2>
            </div>
            <div class="stack-wrapper">
                <div class="stack-1">
                    <img class="know-first basic-3 animated" src="assets/image/stack/js-html-css.png">
                    <img class="know-after hide fadeInUp sass-icon animated" src="assets/image/stack/sass.png">
                </div>
                <div class="stack-2">
                    <img class="know-first angular-icon animated" src="assets/image/stack/angular.png">
                    <img class="know-after hide fadeInUp vue-icon animated" src="assets/image/stack/Vue.png">
                    <img class="know-after hide fadeInUp react-icon animated" src="assets/image/stack/react.png">
                </div>
                <div class="stack-3">
                    <img class="know-after hide fadeInUp java-icon animated" src="assets/image/stack/java.png">
                    <img class="know-after hide fadeInUp hibernate-icon animated" src="assets/image/stack/hibernate.png">
                </div>
                <img class="know-first c-icon animated" src="assets/image/stack/c.png">
                <div class="stack-4">
                    <img class="know-first github-icon animated" src="assets/image/stack/github.png">
                    <img class="know-after hide fadeInUp bitbucket-icon animated" src="assets/image/stack/bitbucket.png">
                    <img class="know-after hide fadeInUp jira-icon animated" src="assets/image/stack/jira.png">
                </div>
            </div>
        </div>
        <div class="full-page-background" style="background-image: url(assets/image/index-bg.jpeg) "></div>
    </div>
</div>

<script type="text/javascript">
    $(document).ready(function () {
        var learnFirst = $('.stack-wrapper').find('.know-first');
        var learnAfter = $('.stack-wrapper').find('.know-after');
        setTimeout(function () {
          $('.loader').remove();
          $('#toggle-content').removeClass('invisible');
          $('.job-title-2').addClass('bounceInRight');
          $('.job-title-1').addClass('bounceInLeft');
          $('.job-title-3').addClass('bounceIn');
          for (var i = 0; i < learnFirst.length; i++) {
            learnFirst[i].classList.add('flipInX');
          }
        }, 1500);
        setTimeout(function () {
          for (var i = 0; i < learnAfter.length; i++) {
            learnAfter[i].classList.remove('hide');
          }
        }, 3000);

      $('#toggle-menu').click(function () {
        var hideMenu = $('#menu-example');
        hideMenu.hasClass('in') ? hideMenu.removeClass('in') : hideMenu.addClass('in');
      })

    });
</script>

</body>
</html>
